<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Scent Blender Aroma Company</title>
    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="account.html">Account</a>
            <a href="cart.html">View Cart</a>
        </nav>
    </header>
    <main>
        <form action="place_order.php" method="POST" class="checkout-form">
            <div class="customer-info">
                <h2>Billing Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="payment-info">
                <h2>Payment Details</h2>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card_number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry_date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <!-- Dynamically generate order summary here -->
            </div>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>Contact us at <a href="mailto:support@scentblenderaroma.com">support@scentblenderaroma.com</a>.</p>
    </footer>
    <script src="checkout-script.js"></script>
</body>
</html>
